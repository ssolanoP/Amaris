<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<title>EmpleosApp | Aplicaci√≥n para publicar Ofertas de Trabajo.</title>
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
</head>

<body>
	<header>
		<nav
			class="navbar navbar-expand-md navbar-dark fixed-top navbar-light"
			style="background-color: #6f42c1;">
			<h3 class="navbar-brand">Employees APP</h3>
			<img class="rounded mx-auto d-block align-items-center"
				th:src="@{/images/Logo.png}" alt="Generic placeholder image"
				width="250" height="80">
		</nav>
	</header>
	<main role="main">

		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="container">
			<div class="row justify-content-center border">
				<div class="col-auto p-5 text-center align-items-center">
					<h3>Search an Amaris employee</h3>
					<table class="table table-bordered">
						<th>
							<form class="form-inline align-items-center">
								<input type="text" class="form-control mb-3"
									id="exampleFormControlInput1"
									placeholder="Search by ID" disabled>
								<button type="submit" class="btn btn-primary mb-3" disabled>Submit</button>
							</form>
						</th>
					</table>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row justify-content-center border">
				<div class="col-auto p-5 text-center align-items-center">
					<table class="table table-bordered">
						<tr>
							<td>Id Employee</td>
							<td>Employee Name</td>
							<td>Employee Age</td>
							<td>Employee Salary</td>
							<td>Employee Annual salary</td>
						</tr>
						<tr th:each="tmpEmp: ${empleado}">
							<td th:text="${tmpEmp.id}"></td>
							<td th:text="${tmpEmp.employee_name}"></td>
							<td th:text="${tmpEmp.employee_age}"></td>
							<td th:text="${tmpEmp.employee_salary}"></td>
							<td th:text="${tmpEmp.employee_salary}"></td>
						</tr>
					</table>
					<a class="btn btn-primary mb-3 align-rigth float-right" th:href="@{/Employees/index}">Back</a>
				</div>
			</div>
		</div>
		
	</main>

	<footer class="footer">
		<div class="container">
			<p>
				&copy; 2023 Employees App. | WebApp Desarrollada con Spring Boot |
				Autor: Sergio A. Solano Pulido | &middot; <a href="#">Privacy</a>
				&middot; <a href="#">Terms</a>
			</p>
		</div>
	</footer>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
